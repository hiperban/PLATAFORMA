name: Guardar arquivos de infra
on:
  pull_request:
    branches: ["main", "**"]
jobs:
  check-infra-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Conferir arquivos obrigatórios
        run: |
          set -e
          required=(
            "Dockerfile"
            "cloudbuild.yaml"
            "prisma/schema.prisma"
          )
          for f in "${required[@]}"; do
            if [ ! -f "$f" ]; then
              echo "::error file=$f::Arquivo obrigatório ausente ($f)."
              exit 1
            fi
          done
          echo "OK: arquivos obrigatórios presentes."
